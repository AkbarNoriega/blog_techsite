<!DOCTYPE html>
<html>
<head>
    <title>Techsite</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'blog/styles.css' %}">
    <script src="{% static 'blog/scripts.js' %}" defer></script>
</head>
<body>
    <div class="header">
        <h1>Techsite</h1>
        <nav>
            <ul>
                <li><a href="{% url 'post_list' %}">Home</a></li>
                <li><a href="{% url 'post_new' %}">Crear Blog</a></li>
                <li><a href="/admin/">Admin</a></li>
            </ul>
        </nav>
    </div>
    <div class="post-list">
        {% for post in posts %}
            <div class="post-item">
                <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
                <p>{{ post.created_at }}</p>
                {% if post.image %}
                    <img src="{{ post.image.url }}" alt="{{ post.title }}">
                    {% endif %}
                <p>{{ post.content|slice:":200" }}...</p>
                <p>Precio: ${{ post.price }}</p>
            </div>
        {% endfor %}
    </div>
    <div class="footer">
        <p>&copy; 2024 Blog</p>
    </div>
</body>
</html>
