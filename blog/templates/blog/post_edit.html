<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Editar Artículo{% else %}Nuevo Artículo{% endif %}</title>
    {% load static %}
    <link rel='stylesheet' type='text/css' href='{% static 'blog/styles.css' %}'>
</head>
<body>
    <div class='header'>
        <h1>{% if form.instance.pk %}Editar Artículo{% else %}Nuevo Artículo{% endif %}</h1>
        <nav>
            <ul>
                <li><a href='{% url 'post_list' %}'>Home</a></li>
                <li><a href='{% url 'post_new' %}'>Crear Artículo</a></li>
                <li><a href='/admin/'>Admin</a></li>
            </ul>
        </nav>
    </div>
    <div class='post-edit'>
        <form method='post' enctype='multipart/form-data'>
            {% csrf_token %}
            {{ form.as_p }}
            <button type='submit'>Guardar</button>
        </form>
    </div>
    <div class='footer'>
        <p>&copy; 2024 Blog</p>
    </div>
</body>
</html>
